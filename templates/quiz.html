<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6f7ff;
            color: black;
            overflow: hidden;
            margin: 0;
        }
        
        .quiz-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        .options {
            text-align: left;
            margin-bottom: 20px;
        }

        .options label {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f8ff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .options label:hover {
            background-color: #d1e7dd;
        }

        .next-button {
            background-color: #ffcc00;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .next-button:hover {
            background-color: #ffd700;
        }

        .sonic-container {
            position: relative;
            text-align: center;
            margin-top: 20px;
        }

        #sonic {
            position: absolute;
            bottom: 20px;
            left: 0;
            transition: left 0.3s ease;
            z-index: 0;
        }

        .progress-line {
            height: 5px;
            background-color: gray;
            transition: background-color 0.3s ease;
            width: 100%;
            position: relative;
            bottom: 0;
            z-index: 0;
            margin-top: 10px;
        }

        .progress-point {
            position: absolute;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background-color: black;
            top: -3px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz</h1>
        <h2>Question <span id="question-number">{{ question_number }}</span></h2>
        <form id="quiz-form" method="post">
            <p id="question-text">{{ question['question_number'] }}</p>
            <div class="options" id="options-container">
                {% for option in question['options'] %}
                    <label>
                        <input type="radio" name="answer" value="{{ option[0] }}" required>
                        {{ option }}
                    </label>
                {% endfor %}
            </div>
            <button type="submit" class="next-button">Next</button>
        </form>
    </div>

    <div class="sonic-container">
        <div id="sonic" style="left: 0;">
            <img src="{{ url_for('static', filename='images/sonic-running.gif') }}" alt="Sonic" width="100">
        </div>
        <div class="progress-line" id="progressLine"></div>
    </div>

    <script>
        const questions = {{ questions }}; // Make sure JSON format is passed correctly
        let currentQuestionIndex = {{ question_number | tojson }} - 1;
        let sonicPosition = 0;
        const totalQuestions = questions.length;
        const sonicMovement = (window.innerWidth - 100) / (totalQuestions - 1);
        const progressLine = document.getElementById('progressLine');
        const totalPoints = 10;
        const pointDistance = (window.innerWidth / totalPoints);

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question-number').textContent = currentQuestionIndex + 1;
            document.getElementById('question-text').textContent = question.question;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            question.options.forEach(option => {
                const label = document.createElement('label');
                label.innerHTML = `<input type="radio" name="answer" value="${option[0]}" required>${option}`;
                optionsContainer.appendChild(label);
            });

            createProgressPoints();
        }

        function createProgressPoints() {
            const existingPoints = document.querySelectorAll('.progress-point');
            existingPoints.forEach(point => point.remove());

            for (let i = 0; i < totalPoints; i++) {
                const point = document.createElement('div');
                point.className = 'progress-point';
                point.style.left = (i * pointDistance) + 'px';
                progressLine.appendChild(point);
            }
        }

        function updateProgressLine() {
            const progressPercentage = (sonicPosition / (totalQuestions - 1)) * 100;

            if (progressPercentage < 33) {
                progressLine.style.backgroundColor = 'red';
            } else if (progressPercentage < 66) {
                progressLine.style.backgroundColor = 'yellow';
            } else {
                progressLine.style.backgroundColor = 'green';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadQuestion();
            updateProgressLine();
        });

        document.getElementById('quiz-form').addEventListener('submit', function(event) {
            event.preventDefault();

            if (currentQuestionIndex < totalQuestions - 1) {
                sonicPosition++;
                document.getElementById('sonic').style.left = (sonicPosition * sonicMovement) + 'px';
                updateProgressLine();
                currentQuestionIndex++;
                loadQuestion();
            } else {
                alert("Quiz complete!");
            }
        });
    </script>
</body>
</html>
