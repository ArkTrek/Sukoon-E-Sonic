<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Sonic Quiz!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6f7ff; /* Light blue background for comfort */
            color: black; /* Black font color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* White semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
            max-width: 90%; /* Responsive design */
        }

        h1 {
            font-size: 24px; /* Larger header size for welcome */
            margin-bottom: 20px; /* Space below header */
        }

        label {
            font-size: 18px; /* Slightly larger text for label */
            margin-bottom: 10px; /* Space below label */
            display: block; /* Block display for better alignment */
        }

        input[type="text"] {
            padding: 10px; /* Padding for text input */
            font-size: 16px; /* Font size for input */
            border: 1px solid #ccc; /* Border for input */
            border-radius: 5px; /* Rounded corners for input */
            width: calc(100% - 24px); /* Full width minus padding */
            margin-bottom: 20px; /* Space below input */
        }

        button {
            background-color: #ffcc00; /* Gold color */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s; /* Smooth transition for button */
        }

        button:hover {
            background-color: #ffd700; /* Darker gold on hover */
        }

        /* Sonic image */
        .sonic-idle {
            max-width: 100%; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Space below image */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/sonic-idle.gif') }}" alt="Sonic Idle" class="sonic-idle">
        <h1>Welcome to the Sonic Quiz!</h1>
        <form method="POST">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Start Quiz</button>
        </form>
    </div>
    <audio autoplay loop>
        <source src="{{ url_for('static', filename='audio/sonic-theme.mp3') }}" type="audio/mpeg">
    </audio>
</body>
</html>
