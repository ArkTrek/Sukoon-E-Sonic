<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Sonic Quiz!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6f7ff;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 24px);
            margin-bottom: 20px;
        }

        button {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffd700;
        }

        .sonic-idle {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/sonic-idle.gif') }}" alt="Sonic Idle" class="sonic-idle">
        <h1>Welcome to the Sonic Quiz!</h1>
        <form method="POST" id="quiz-form">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Start Quiz</button>
        </form>
    </div>

    <audio id="sonic-audio">
        <source src="{{ url_for('static', filename='audio/sonic-intro.mp3') }}" type="audio/mp3">
    </audio>

    <script>
        document.getElementById('quiz-form').addEventListener('submit', function(event) {
            const audio = document.getElementById('sonic-audio');
            audio.play();
        });
    </script>
</body>
</html>
